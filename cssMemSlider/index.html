<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__container">
                <div id="card1" class="slider__card card1">
                    <input id="radio1" type="radio" name="radio" checked class="navigation__radio radio1">
                    <input id="radio2" type="radio" name="radio" class="navigation__radio radio2">
                    <input id="radio3" type="radio" name="radio" class="navigation__radio radio3">
                    <input id="radio4" type="radio" name="radio" class="navigation__radio radio4">
                    <div class="slider__img img1"></div>
                    <div class="slider__text text1">some text1</div>
                    <div class="slider__img img2"></div>
                    <div class="slider__text text2">some text2 text2</div>
                    <div class="slider__img img3"></div>
                    <div class="slider__text text3">some text3 text3 text3</div>
                    <div class="slider__img img4"></div>
                    <div class="slider__text text4">some     text4 text4 text4</div>
                    <label for="radio1" class="navigation__label"></label>
                    <label for="radio2" class="navigation__label"></label>
                    <label for="radio3" class="navigation__label"></label>
                    <label for="radio4" class="navigation__label"></label>
                </div>
            </div>
 
        </div>    
    </div>
</body>
</html>
