<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CssMemSlider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
                <div id="card1" class="slider__card card1">
                    <input id="radio1" type="radio" name="radio" checked class="navigation__radio radio1">
                    <input id="radio2" type="radio" name="radio" class="navigation__radio radio2">
                    <input id="radio3" type="radio" name="radio" class="navigation__radio radio3">
                    <input id="radio4" type="radio" name="radio" class="navigation__radio radio4">
                    <div class="slider__img_container">
                        <div class="slider__img_wrapper">
                            <div class="slider__img img1"><img src="./assets/mem6.jpg" alt="" class="image"></div>
                            <div class="slider__img img2"><img src="./assets/mem7.jpg" alt="" class="image"></div>
                            <div class="slider__img img3"><img src="./assets/mem3.jpg" alt="" class="image"></div>
                            <div class="slider__img img4"><img src="./assets/mem4.jpg" alt="" class="image"></div>
                        </div>
                    </div>       
                    <div class="slider__text_container">
                        <div class="slider__text_wrapper">
                            <div class="slider__text">Решил взяться за изучение "легкого" языка программирования</div>
                            <div class="slider__text">и так всегда...</div>
                            <div class="slider__text">Мой код за два дня до дедлайна</div>
                            <div class="slider__text">Когда придумываешь подходящее имя для переменной</div>
                        </div>
                    </div>
                    <div class="navigation__label_container">
                        <label for="radio1" class="navigation__label label1"><span class="navigation__span"></span></label>
                        <label for="radio2" class="navigation__label label2"><span class="navigation__span"></span></label>
                        <label for="radio3" class="navigation__label label3"><span class="navigation__span"></span></label>
                        <label for="radio4" class="navigation__label label4"><span class="navigation__span"></span></label>
                    </div> 
                </div>
        </div>    
    </div>
</body>
</html>
